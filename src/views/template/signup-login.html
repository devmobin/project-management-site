<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      Login or SignUp
    </title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- CSS Files -->
    <link href="assets/css/material-kit.css?v=2.0.6" rel="stylesheet" />
    <style>
      label {
        margin-left: 50px !important;
      }
      .input-group {
        margin-top: 2px !important;
      }
      .card-login .form {
        min-height: 380px !important;
      }
    </style>
  </head>

  <body class="login-page sidebar-collapse">
    <nav
      class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg"
      color-on-scroll="100"
      id="sectionsNav"
    >
      <div class="container">
        <div class="navbar-translate">
          <a class="navbar-brand" href="./home-page.html">
            Project Management
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                rel="tooltip"
                title=""
                data-placement="bottom"
                href="https://www.instagram.com/immobinamiri"
                target="_blank"
                data-original-title="Follow us on Instagram"
              >
                <i class="fa fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="page-header header-filter"
      style="background-image: url('assets/img/bg7.jpg'); background-size: cover; background-position: top center;"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
              <form class="form" method="" action="">
                <div class="card-header card-header-rose text-center">
                  <h4 class="card-title">Login</h4>
                </div>
                <p class="description text-center">Be Classical</p>
                <div class="card-body">
                  <div class="input-group bmd-form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">person</i>
                      </span>
                      <label class="bmd-label-floating">Name</label>
                    </div>
                    <input type="text" class="form-control" placeholder="" />
                  </div>

                  <div class="input-group bmd-form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                      <label class="bmd-label-floating">Email</label>
                    </div>
                    <input type="email" class="form-control" placeholder="" />
                  </div>

                  <div class="input-group bmd-form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">vpn_key</i>
                      </span>
                      <label class="bmd-label-floating">Password</label>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="footer text-center mb-2">
                  <button type="submit" class="btn btn-success mb-2">
                    Login
                  </button>
                  <a href="#" class="btn btn-outline-danger mb-2">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
    <script
      src="assets/js/core/bootstrap-material-design.min.js"
      type="text/javascript"
    ></script>
    <script src="assets/js/plugins/moment.min.js"></script>

    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script
      src="assets/js/material-kit.js?v=2.0.6"
      type="text/javascript"
    ></script>
  </body>
</html>
